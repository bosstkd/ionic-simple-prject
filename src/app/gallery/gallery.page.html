<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Gallery</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label>Find: </ion-label>
        <ion-input type="text" [(ngModel)]="keyword"></ion-input>
        <ion-button (click)="goToSearch()">OK</ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>
    <ion-list *ngIf="galleryModel">
        <ion-card *ngFor="let item of galleryModel.hits">
          <ion-card-header>
            <ion-item>
              <ion-avatar slot="start">
                <ion-img [src]="item.userImageURL"></ion-img>
              </ion-avatar>
              <ion-label>{{item.user}}</ion-label>
            </ion-item>
          </ion-card-header>
          <ion-card-content>
            <ion-img [src]="item.webformatURL"></ion-img>
          </ion-card-content>
          <ion-card-content>
            <ion-row>
              <ion-col>
                <ion-button fill="outline" size="small">
                  <ion-icon name="thumbs-up"></ion-icon>
                  <ion-label>{{item.likes}}</ion-label>
                </ion-button>
              </ion-col>
              <ion-col>
                <ion-button fill="outline" size="small">
                  <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
                  <ion-label>{{item.comments}}</ion-label>
                </ion-button>
              </ion-col>
              <ion-col>
                <ion-button fill="outline" size="small">
                  <ion-icon name="download"></ion-icon>
                  <ion-label>{{item.downloads}}</ion-label>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
